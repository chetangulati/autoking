    <div id="container">
      <div id="percline"></div>
      <div class="back">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

      <form>
        <div id="one" class="step active">
          <div class="top">
            <h2>Vehicle Details</h2>
          </div>

          <div class="formcontainer">
            <div class="form-group">
              <p>Vehicle Type</p>
              <div class="form-radio">
                <div class="radio">
                  <label>
                    <input type="radio" value="Course" class="feecal req" name="feefreq"/><i class="helper"></i>2 - Wheeler
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" value="Month" class="feecal req" data-req="required" name="feefreq"/><i class="helper"></i>4 - Wheeler
                  </label>
                  <!-- <input type="hidden" id="chk" class="req" value=""> -->
                </div>
              </div>
            </div>
          </div>



          <!-- <div class="requirements">
            <input id="reqhidden" type="hidden" name="skill" value="" class="req">

          <div class="formcontainer">

            </div>

          <div class="button-container">
            <button class="button stepbtn" id="btnone" data-href="#two" data-step="#one" data-perc="40%" type="button"><span>Next &rarr;</span></button>
          </div>
        </div>
        <div id="two" class="step">
          <div class="top">
            <h2>About Vehicle</h2>
          </div>
          <div class="form-group">
            <input type="text" name="title" class="req" maxlength="60"/>
            <label class="control-label">Vehicle Brand</label><i class="bar"></i>
          </div>
          <div class="form-group">
            <input type="text" name="title" class="req" maxlength="60"/>
            <label class="control-label">Vehicle Model</label><i class="bar"></i>
          </div>
          <div class="form-group">
            <select class="req" name="fuel">
              <option selected="selected" disabled>Select Fuel type</option>
              <option value="Petrol">Petrol</option>
              <option value="Petrol">Diesel</option>
              <option value="Petrol">CNG</option>
              <option value="Petrol">Octane 97</option>
            </select>
            <label class="control-label">Fuel Type</label><i class="bar"></i>
          </div>
          <div class="button-container">
            <button class="button stepbtn" data-step="#two" data-href="#three" data-perc="60%" type="button"><span>Next &rarr;</span></button>
          </div>
        </div>
        <div id="three" class="step">
          <div class="top">
            <h2>Services To be done</h2>
          </div>
        <div class="form-group">
          <p>Select services to be made in your vehicle</p>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1" name="service" /><i class="helper"></i>General Service
            </label>
            <label>
              <input type="checkbox" value="2" name="service" /><i class="helper"></i>Oil Change
            </label>
            <label>
              <input type="checkbox" name="service" value="3"><i class="helper"></i>Complete Breakdown
            </label>
            <label>
              <input type="checkbox" name="service" value="4"><i class="helper"></i>Clutch and Brakes Issue
            </label>
            <label>
              <input type="checkbox" name="service" value="5"><i class="helper"></i>Electrical Issue
            </label>
            <label>
              <input type="checkbox" name="service" value="6"><i class="helper"></i>Filter change
            </label>
            <label>
              <input type="checkbox" name="service" value="7"><i class="helper"></i>Re-Painting/Scratch Removal
            </label>
            <label>
              <input type="checkbox" name="service" value="8"><i class="helper"></i>Tyre Puncture/Replacement
            </label>
            <label>
              <input type="checkbox" name="service" value="9"><i class="helper"></i>Parts Change
            </label>
            <label>
              <input type="checkbox" name="service" value="9"><i class="helper"></i>Other
            </label>
          </div>
        </div>

          <div class="button-container">
            <button class="button stepbtn" data-step="#three"  data-href="#four" data-perc="80%" type="button"><span>Next &rarr;</span></button>
          </div>
        </div>
        <div id="four" class="step">
          <div class="top">
            <h2>Timings and Location</h2>
          </div>
          <div class="form-group">
            <input type="text" name="date" class="req" data-provide="datepicker"/>
            <label class="control-label">Schedule Date</label><i class="bar"></i>
          </div>
          <div class="batch-label-container">
            <label class="batch-label">Select Time</label>
            <div class="batch-time">
              <span id="start-time"></span>
              <span> - </span>
              <span id="end-time"></span>
            </div>
          </div>
          <div id="time-slider"></div>
          <div class="form-group">
            <input type="text" name="location" class="req"/>
            <label class="control-label">Location</label><i class="bar"></i>
          </div>
          <div class="button-container">
            <button class="button stepbtn" data-step="#four" data-href="#five" data-perc="100%" type="button"><span>Next &rarr;</span></button>
          </div>
        </div>
        <div id="five" class="step">
          <div class="top">
            <h2>Confirm your details</h2>
          </div>
          <div class="form-group">
            <input type="tel" data-inp="number" name="mobile" class="req"/>
            <label class="control-label">Mobile Number</label><i class="bar"></i>
          </div>
          <div class="form-group">
            <input type="email" name="email" class="req"/>
            <label class="control-label">E-Mail</label><i class="bar"></i>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="agree" name="terms" class="req"/><i class="helper"></i>Accept <a href="#" target="_blank">Terms and Conditions</a>
            </label>
          </div>
          <div class="button-container">
            <button class="button stepbtn" data-step="#five" data-href="#six" data-perc="100%" type="button"><span>Next &rarr;</span></button>
          </div>
        </div>
        <div id="six" class="step">
          <div class="top">
            Verify its you
          </div>
          <div class="form-group">
            <input type="tel" data-inp="number" autocomplete="off" name="mobile" class="req"/>
            <label class="control-label">OTP</label><i class="bar"></i>
          </div>
          <a href="#">Resend OTP</a>
          <div class="button-container">
            <button class="button" id="submit" type="button"><span>Show service centers</span></button>
          </div>
        </div>
      </form>
