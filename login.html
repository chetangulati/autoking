<html>
  <head>
    <meta charset="utf-8">
    <title>Login | Autoking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Description">
    <meta name="theme-color" content="#3F51B5">
   <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Style Sheets -->

    <link rel="stylesheet" href="css/login.css">

    <!-- Plugins -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

  </head>
  <body>
    <script type="text/javascript">
    $(document).ready(function hash(){
      if (window.location.hash == "#signup") {
        $("#lhead").removeClass("activelogin");
        $("#signup").addClass("as");
        $("#login").removeClass("al");
        $("#shead").addClass("activesignup");
      }
      else {
        $("#lhead").addClass("activelogin");
        $("#signup").removeClass("as");
        $("#login").addClass("al");
        $("#shead").removeClass("activesignup");
      }
    });

    // function fblogin() {
    //   window.location = '<?php echo $fblogin; ?>';
    // }
    </script>

    <div id="pg-wrapper">
      <div id="ct-wrapper" class="shdw-2">
        <div class="head">
          <h2 id="lhead">Login</h2>
          <h2 id="shead">Sign Up</h2>
        </div>
        <div class="g-line"></div>

        <div id="login">

          <div class="social-login">
            <h3>Login Using</h3>
            <button onclick="fblogin()" class="loginBtn loginBtn--facebook">
              Log in with Facebook
            </button>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

        </div>
        <div class="v-line"></div>
        <div class="mob"></div>
        <div class="user">
        <form class="info-form" method="post">
          <p>User Name</p>
          <input type="text" name="username" autofocus>
          <p>Password</p>
          <input type="password" name="password"><br>
          <input style="float:left; padding: 5px; margin-right: 10px; margin-top: 10px; " type="checkbox" name="remember">
          <span style="float:left; margin-top: 7px;">Remeber Me</span><br>
          <input type="submit" name="login" value="Login">
          <a href="#" class="frgt">Forgot Password?</a>
        </form>
      </div>
        </div><!-- End Login -->

        <div id="signup">

        <div class="social-login">
          <h3>Sign Up Using</h3>
          <button class="loginBtn loginBtn--facebook">
            Log in with Facebook
          </button>

          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="light"></div>

        </div>
        <div class="v-line"></div>
        <div class="mob"></div>
        <div class="user">
          <script type="text/javascript">
          $(document).ready(function () {
            $("input[name=m_no]").keydown(function (e) {
                  // Allow: backspace, delete, tab, escape, enter and .
                  if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                       // Allow: Ctrl+A, Command+A
                      (e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) ||
                       // Allow: home, end, left, right, down, up
                      (e.keyCode >= 35 && e.keyCode <= 40)) {
                           // let it happen, don't do anything
                           return;
                  }
                  // Ensure that it is a number and stop the keypress
                  if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                      e.preventDefault();
                  }
              });
            });

          </script>
        <form class="info-form" action="" method="post">
          <p>Full Name</p>
          <input type="text" name="name" autofocus>
          <p>Mobile Number</p>
          <input type="tel" name="m_no">
          <p>E-mail ID</p>
          <input type="email" name="mailid">
          <p>Password</p>
          <input type="password" name="passwd">
          <input type="submit" name="signup" value="Sign Up">
        </form>
      </div>
        </div><!-- End Sign Up -->

      </div><!-- End ct-wrapper -->
    </div><!-- End pg-wrapper -->
    <script type="text/javascript" src="js/login.js"></script>
  </body>
